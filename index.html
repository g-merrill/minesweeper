<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Project 1: Browser Game</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/main.js"></script>
</head>
<body>
    <h1>
        <div>
            <img src="images/flag-img.png" alt="flag">
        </div>
        <p>Minesweeper</p>
        <div>
            <img src="images/mine-img.png" alt="mine">
        </div>
    </h1>
    <div class="container">
        <section class="nav-bar">
            <div id="settings-button" class="settings-button">
                <div class="settings-arrow"></div>
                <p class="settings-text">Settings</p>
            </div>
        </section>
        <section class="status-bar">
            <div id="flag-tracker" class="flag-tracker">010</div>
            <img id="smiley" class="smiley" src="images/smiley.png" alt="smiley">
            <div id="timer" class="timer">000</div>
        </section>
        <section class="board" id="board"></section>
    </div>
</body>
</html>
